<div class="row">
    <div class="col-md-4">
        <table class="table table-striped">
            <tr>
                <th>First Name</th>
                <td>{{user.first_name}}</td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td>{{user.last_name}}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{user.email}}</td>
                
            </tr>
            <tr>
                <th>Phone</th>
                <td>{{user.phone}}</td>
            </tr>
        </table>
        <h3 class="block"> {{user.first_name}} Address </h3>
        <table ng-repeat="address in user.addresses" class="table">          
            <tr >
                <th> Address1 </th>
                <td> {{address.street1}}</td>
            </tr>
            <tr >
                <th> Address2 </th>
                <td> {{address.street2}}</td>
            </tr>
            <tr >
                <th> City </th>
                <td> {{address.city}}</td>
            </tr>
            <tr >
                <th> State </th>
                <td> {{address.state}}</td>
            </tr>
            <tr >
                <th> Country </th>
                <td> {{address.country}}</td>
            </tr>
            <tr >
                <th> Zipcode </th>
                <td> {{address.zipcode}}</td>
            </tr>
        </table>
</div>
<br class="clear"/>

<a href="#/users" class="btn btn-info"> Back </a>
